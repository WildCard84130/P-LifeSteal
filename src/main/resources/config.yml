heartItem:
  enabled: true
  name: "&c&lExtra Heart"
  material: "RED_DYE"
  lore:
    - "&6Gives an extra heart!"
  loseChance: 0
  addLimit: 40
  withdraw-enabled: true

reviveBook:
  enabled: true
  name: "&c&lRevive Book"
  material: "ENCHANTED_BOOK"
  inventory-title: "&a&lRevive player!"
  lore:
    - "&6Revives targeted player!"
  skull-lore:
    - "&aPress on the head to revive."

killHeartLimit: 40
removeHeartOnlyIfKilledByPlayer: false
banOn0Hearts: true
broadcastBanFrom0Hearts: true
banTime: 0
reviveHeartAmount: 6


recipe:
  enabled: true
  recipes:
    1:
      recipe-enabled: true
      item: "extra_heart"
      shaped: true
      extraHeartItemUseSuccess: 100
      discover: true
      items:
        - "DIAMOND_BLOCK"
        - "TOTEM_OF_UNDYING"
        - "DIAMOND_BLOCK"
        - "NETHERITE_INGOT"
        - "NETHER_STAR"
        - "NEHERITE_INGOT"
        - "DIAMOND_BLOCK"
        - "TOTEM_OF_UNDYING"
        - "DIAMOND_BLOCK"
    2:
      recipe-enabled: true
      item: "revive_book"
      shaped: true
      discover: true
      items:
        - "EXTRA_HEART"
        - "TOTEM_OF_UNDYING"
        - "EXTRA_HEART"
        - "NETHERITE_INGOT"
        - "ELYTRA"
        - "NETHERITE_INGOT"
        - "EXTRA_HEART"
        - "TOTEM_OF_UNDYING"
        - "EXTRA_HEART"


loot:
  enabled: false
  worlds:
    world:
      chanceForHeartToGenerate: 50
      heartAddChance: 50
      chanceForReviveBookToGenerate: 50
